              console.log("âœ… localStorage cleared");
            } catch (e) {
              console.warn("âš ï¸ Failed to clear localStorage:", e);
            }

            // Clear sessionStorage
            try {
              sessionStorage.clear();
              console.log("âœ… sessionStorage cleared");
            } catch (e) {
              console.warn("âš ï¸ Failed to clear sessionStorage:", e);
            }

            // Clear all cookies
            try {
              document.cookie.split(";").forEach((c) => {
                document.cookie = c
                  .replace(/^ +/, "")
                  .replace(
                    /=.*/,
                    "=;expires=" + new Date().toUTCString() + ";path=/",
                  );
              });
              console.log("âœ… Cookies cleared");
            } catch (e) {
              console.warn("âš ï¸ Failed to clear cookies:", e);
            }

            // Show notification to user
            console.log(
              `ðŸŽ‰ User data cleared for ${event.data.version} update!`,
            );
            console.log(
              "â„¹ï¸ Database preserved - only tokens and cookies cleared",
            );

            // Reload the page after a short delay
            setTimeout(() => {
              console.log("ðŸ”„ Reloading page...");
              window.location.reload();
            }, 1000);
          }
        });

        // Handle service worker updates
        let refreshing;
        navigator.serviceWorker.addEventListener("controllerchange", () => {
          if (refreshing) return;
          refreshing = true;
          window.location.reload();
        });
      }
    </script>
  </body>
</html>
