            "name": "Are VegBazar vegetables organic?",
            "acceptedAnswer": {

              "text": "VegBazar offers both conventional and certified organic vegetables. We clearly label organic produce and ensure all vegetables are pesticide-free and chemical-free for health-conscious customers."
            }
          },
          {
            "@type": "Question",
            "name": "What is the minimum order amount for free delivery?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "VegBazar offers free delivery on all orders above ₹500. For orders below ₹500, a nominal delivery charge of ₹20 applies."
            }
          },
          {
            "@type": "Question",
            "name": "How do vegetable baskets work?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "VegBazar's vegetable baskets are pre-curated collections of 8-10 seasonal vegetables packaged together for convenience. Choose from different basket sizes based on your family needs, with prices ranging from ₹129 to ₹499."

            "@type": "Question",
