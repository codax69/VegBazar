<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0e540b" />
    <title>VegBazar - Offline</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        color: #0e540b;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 20px;
      }
      .container {
        max-width: 400px;
      }
      .icon {
        font-size: 80px;
        margin-bottom: 20px;
        animation: pulse 2s ease-in-out infinite;
      }
      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
      }
      h1 {
        font-size: 28px;
        margin-bottom: 10px;
      }
      p {
        font-size: 16px;
        opacity: 0.9;
        margin-bottom: 30px;
      }
      button {
        background: white;
        color: #0e540b;
        border: none;
        padding: 12px 30px;
        border-radius: 25px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s;
      }
      button:hover {
        transform: scale(1.05);
      }
      button:active {
        transform: scale(0.95);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">
        <img src="vegbazar.svg" alt="VegBazar Logo" width="80" height="80" />
      </div>
      <h1>You're Offline</h1>
      <p>
        VegBazar needs an internet connection. Please check your connection and
        try again.
      </p>
      <button onclick="window.location.reload()">Try Again</button>
    </div>
  </body>
</html>
